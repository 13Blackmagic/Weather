<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Weather app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />

</head>
<main>
<body>
    <header id="header">
        <h1>Whats the weather like?</h1>
        <div class="container">
        </header>
            <div class="row">
                <div class="col-12">
                    <div class="search">
                        <p>Search for a City:</p>
                        <input type="text" id="city" class="searchTerm" placeholder="Search by city name">
                        <button type="submit" id="searchBtn" class="searchButton">
                            <p>SEARCH CITIES</p>
                            <i class="fa fa-search"></i>
                        </button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<section class="display">
                <div id="currentWeather" class="wrapper">
                    <h2 id="cityoutput"></h2>
                    <p id="description"></p>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                </div>
                <section class="forcast">
                    <div id="day1" class="wrapper">
                        <h3 id="day1date"></h3>
                        <p id="day1temp"></p>
                        <p id="day1humidity"></p>
                    </div>
                    <div id="day2" class="wrapper">
                        <h3 id="day2date"></h3>
                        <p id="day2temp"></p>
                        <p id="day2humidity"></p>
                    </div>
                    <div id="day3" class="wrapper">
                        <h3 id="day3date"></h3>
                        <p id="day3temp"></p>
                        <p id="day3humidity"></p>
                    </div>
                    <div id="day4" class="wrapper">
                        <h3 id="day4date"></h3>
                        <p id="day4temp"></p>
                        <p id="day4humidity"></p>
                    </div>
                    <div id="day5" class="wrapper">
                        <h3 id="day5date"></h3>
                        <p id="day5temp"></p>
                        <p id="day5humidity"></p>
                    </div>
                </section>
                </section>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>


    </body>
    
          

</html>
