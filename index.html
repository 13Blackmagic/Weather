<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Weather app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/style.css" />

</head>
<main>
<body>
    <header id="header">
        <h1>Whats the weather like?</h1>
        <div class="container">
        </header>
            <div class="row">
                <div class="col-12">
                    <div class="search">
                        <p>Search for a City:</p>
                        <input type="text" class="searchTerm" placeholder="Search by city name">
                        <button type="submit" class="searchButton">
                            <p>SEARCH CITIES</p>
                            <i class="fa fa-search"></i>
                        </button>
                                     </button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
</div>
        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="humidity"></p>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>


    </body>
    
          

</html>
